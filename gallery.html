<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photo gallery showcasing campus life, events, and activities at Al-Ameen Matriculation Higher Secondary School, Erode.">
    <title>Gallery - Al-Ameen Matriculation Higher Secondary School, Erode</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     </head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <section id="gallery" class="content-section bg-light">
            <div class="container">
                <h2>Glimpses of Al-Ameen</h2>
                 <p style="text-align:center; margin-bottom: 30px;">Explore moments from our campus life, events, and activities.</p>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="images/placeholder-classroom.jpg" alt="Students learning in a classroom">
                        </div>
                    <div class="gallery-item"><img src="images/placeholder-sports-day.jpg" alt="Al-Ameen School Sports Day"></div>
                    <div class="gallery-item"><img src="images/placeholder-library.jpg" alt="School library with students"></div>
                    <div class="gallery-item"><img src="images/placeholder-assembly.jpg" alt="Morning assembly at Al-Ameen"></div>
                    <div class="gallery-item"><img src="images/placeholder-lab.jpg" alt="Science lab experiment"></div>
                    <div class="gallery-item"><img src="images/placeholder-event.jpg" alt="Cultural event performance"></div>
                    <div class="gallery-item"><img src="images/alameen-building.jpg" alt="School Building"></div>
                    </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="js/main.js"></script>
    </body>
</html>
