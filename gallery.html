<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photo gallery showcasing campus life, events, and activities at Al-Ameen Matriculation Higher Secondary School, Erode.">
    <title>Gallery - Al-Ameen Matriculation Higher Secondary School, Erode</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <section id="gallery" class="py-5 bg-light">
            <div class="container">
                <h2 class="section-title text-center">Glimpses of Al-Ameen</h2>
                <p class="text-center mb-5">Explore moments from our campus life, events, and activities.</p>

                <div class="row" data-masonry='{"percentPosition": true }'>
                    <div class="col-sm-6 col-lg-4 mb-4">
                        <div class="card">
                            <img src="images/placeholder-classroom.jpg" class="card-img" alt="Students learning in a classroom" 
                                data-bs-toggle="modal" data-bs-target="#imageModal" 
                                data-bs-image="images/placeholder-classroom.jpg"
                                data-bs-title="Academic Excellence"
                                data-bs-description="Students engaged in interactive learning sessions in our modern classrooms."
                                style="cursor: pointer;">
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4 mb-4">
                        <div class="card">
                            <img src="images/placeholder-sports-day.jpg" class="card-img" alt="Al-Ameen School Sports Day"
                                data-bs-toggle="modal" data-bs-target="#imageModal"
                                data-bs-image="images/placeholder-sports-day.jpg"
                                data-bs-title="Annual Sports Day"
                                data-bs-description="Students participating in various sports activities during our annual sports meet."
                                style="cursor: pointer;">
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4 mb-4">
                        <div class="card">
                            <img src="images/placeholder-library.jpg" class="card-img" alt="School library with students"
                                data-bs-toggle="modal" data-bs-target="#imageModal"
                                data-bs-image="images/placeholder-library.jpg"
                                data-bs-title="Well-Equipped Library"
                                data-bs-description="Our library provides a peaceful environment for reading and research."
                                style="cursor: pointer;">
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4 mb-4">
                        <div class="card">
                            <img src="images/placeholder-assembly.jpg" class="card-img" alt="Morning assembly at Al-Ameen"
                                data-bs-toggle="modal" data-bs-target="#imageModal"
                                data-bs-image="images/placeholder-assembly.jpg"
                                data-bs-title="Morning Assembly"
                                data-bs-description="Students gathering for the morning assembly, starting the day with prayers and announcements."
                                style="cursor: pointer;">
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4 mb-4">
                        <div class="card">
                            <img src="images/placeholder-lab.jpg" class="card-img" alt="Science lab experiment"
                                data-bs-toggle="modal" data-bs-target="#imageModal"
                                data-bs-image="images/placeholder-lab.jpg"
                                data-bs-title="Science Laboratory"
                                data-bs-description="Students conducting experiments in our well-equipped science laboratory."
                                style="cursor: pointer;">
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4 mb-4">
                        <div class="card">
                            <img src="images/placeholder-event.jpg" class="card-img" alt="Cultural event performance"
                                data-bs-toggle="modal" data-bs-target="#imageModal"
                                data-bs-image="images/placeholder-event.jpg"
                                data-bs-title="Cultural Events"
                                data-bs-description="Students showcasing their talents during our cultural programs."
                                style="cursor: pointer;">
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4 mb-4">
                        <div class="card">
                            <img src="images/alameen-building.jpg" class="card-img" alt="School Building"
                                data-bs-toggle="modal" data-bs-target="#imageModal"
                                data-bs-image="images/alameen-building.jpg"
                                data-bs-title="School Building"
                                data-bs-description="The main building of Al-Ameen Matriculation Higher Secondary School."
                                style="cursor: pointer;">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Image Modal -->
            <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="imageModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center p-0">
                            <img src="" class="img-fluid" id="modalImage" alt="">
                            <p class="my-3 px-3" id="modalDescription"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Masonry -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    
    <!-- Gallery Modal Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var imageModal = document.getElementById('imageModal');
            imageModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var image = button.getAttribute('data-bs-image');
                var title = button.getAttribute('data-bs-title');
                var description = button.getAttribute('data-bs-description');
                
                var modalTitle = imageModal.querySelector('.modal-title');
                var modalImage = imageModal.querySelector('#modalImage');
                var modalDescription = imageModal.querySelector('#modalDescription');
                
                modalTitle.textContent = title;
                modalImage.src = image;
                modalImage.alt = title;
                modalDescription.textContent = description;
            });
        });
    </script>
</body>
</html>
